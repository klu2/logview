apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
	mavenCentral()
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.0-rc-1'
}

eclipse.wtp.component.contextPath='/'

dependencies {
	compile 'org.springframework:spring-web:3.1.1.RELEASE'
	compile 'org.springframework:spring-webmvc:3.1.1.RELEASE'
	
	compile 'commons-io:commons-io:2.3'
	
	compile 'org.slf4j:slf4j-api:1.6.1'
	compile 'org.slf4j:jcl-over-slf4j:1.6.1'
	runtime 'org.slf4j:slf4j-log4j12:1.6.1'
	runtime 'ch.qos.logback:logback-classic:1.0.0'
	
	runtime 'javax.servlet:jstl:1.2'
	
    runtime 'cglib:cglib-nodep:2.2.2'
	
	testCompile 'junit:junit:4.10'
	testCompile 'org.springframework:spring-test:3.1.1.RELEASE'
	providedCompile 'org.mortbay.jetty:servlet-api:3.0.20100224'
}